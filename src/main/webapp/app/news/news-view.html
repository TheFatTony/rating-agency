<div class="row">
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-12">
                <a href="#!/news">
                    <button type="button" class="btn btn-default navbar-btn pull-left">
                        <span class="glyphicon glyphicon-chevron-left"></span><span>{{'BACK_TEXT' | translate}}</span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="header">
                    {{newsItem.title}}
                </h2>
            </div>
        </div>
        <div style="" class="row">
            <div class="col-lg-12">
                <img src="{{newsItem.imageUrl}}" class="img-responsive" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div style="height: auto;" class="" ng-bind-html="newsItem.content | trust"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ng-include src="'app/news/subscribe.html'"></ng-include>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>{{'LATEST_NEWS' | translate}}</h3>
                <div ng-repeat="newsItem1 in newsItems">
                    <a href="#!/news_view/{{newsItem.id}}"
                       class="newsletter-link"><span class="text-left">{{newsItem1.title}}</span></a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
