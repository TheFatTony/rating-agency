<div class="page-header">
    <h2>{{ 'LOGIN_LOGIN_HEADER' | translate }}</h2>
</div>

<div class="col-md-3">
</div>
<div class="col-md-6">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">{{ 'LOGIN_USER_NAME_LABEL' | translate
                }}:</label>
            <div class="col-sm-9">
                <input id="username" ng-model="username" type="text"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">{{ 'LOGIN_PASSWORD_LABEL' | translate
                }}:</label>
            <div class="col-sm-9">
                <input id="password" ng-model="password" type="password"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label> <input type="checkbox" ng-model="rememberMe">
                        {{ 'LOGIN_REMEBER_ME_LABEL' | translate }}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <input type="submit" value="{{ 'LOGIN_LOGIN_LABEL' | translate }}" class="btn btn-primary"
                       ng-click="login()"/>
            </div>
        </div>
    </form>
</div>
<div class="col-md-3">
</div>
